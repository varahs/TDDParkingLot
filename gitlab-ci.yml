image: gradle:5.3.0-jdk11

build:
  stage: test
  script:
    - gradle build
  artifacts:
#    expire_in: 1 week
    reports:
      junit: build/test-results/test/TEST-*.xml


stg-deploy:
  stage: deploy
  image: ruby:latest
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=ParkingLot --api-key=$HEROKU_TOKEN
  only:
    - master
